<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hexon Bot Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Hexon Bot</div>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">İstatistikler</a>
            <a href="#">Destek</a>
            <a href="#">Hakkımızda</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Hexon Bot Oy Ver</h1>
        <p>Hızlı, güvenli ve modern bir bot oy sistemi</p>
        <button onclick="scrollToForm()">Oy Ver</button>
    </section>

    <section class="stats">
        <div class="stat">
            <h2>10K+</h2>
            <p>Kayıtlı Oy</p>
        </div>
        <div class="stat">
            <h2>99.9%</h2>
            <p>Uptime Garantisi</p>
        </div>
        <div class="stat">
            <h2>7/24</h2>
            <p>Teknik Destek</p>
        </div>
    </section>

    <section class="vote-form" id="voteForm">
        <h2>Oy Ver</h2>
        <input type="text" id="voterName" placeholder="İsminiz">
        <button onclick="vote()">Oy Ver</button>
        <div id="notification" class="notification"></div>
        <div id="voteCount" class="vote-count">Toplam Oy: 0</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
